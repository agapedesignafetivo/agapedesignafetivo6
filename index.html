<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Feito por Criis</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    #camera-wrap {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    #frame, #frame2 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Aqui estamos configurando a camada de brilho */
    #brilho {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      background-image: url('brilho.png'); /* Coloque o caminho da sua imagem de brilho */
      pointer-events: none;
      animation: brilhar 1.5s infinite alternate;
    }

    @keyframes brilhar {
      0% {
        top: 20%;
        left: 30%;
        opacity: 0.5;
      }
      25% {
        top: 40%;
        left: 60%;
        opacity: 0.8;
      }
      50% {
        top: 70%;
        left: 40%;
        opacity: 1;
      }
      75% {
        top: 80%;
        left: 10%;
        opacity: 0.6;
      }
      100% {
        top: 50%;
        left: 80%;
        opacity: 1;
      }
    }

    #buttons {
      position: fixed;
      bottom: 25px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 20;
    }

    button {
      padding: 8px 16px; /* Bot√µes menores */
      border: 2px solid red; /* Borda vermelha */
      border-radius: 12px;
      font-size: 16px; /* Tamanho de fonte menor */
      font-weight: bold;
      background: white; /* Fundo branco */
      color: black; /* Texto preto */
      cursor: pointer;
      text-align: center;
    }

    button:hover {
      opacity: 0.9; /* Efeito de hover */
    }

    #download { display: none; }
  </style>
</head>
<body>

  <div id="camera-wrap">
    <video id="video" autoplay playsinline muted></video>
    <img id="frame" src="moldura.png">
    <img id="frame2" src="moldura2.png" style="display:none;"> <!-- Segunda moldura -->
    <div id="brilho"></div> <!-- Camada de brilho -->
  </div>

  <div id="buttons">
    <button id="switchBtn">Trocar c√¢mera üîÑ</button>
    <button id="snapBtn">Tirar Foto üì∏</button>
    <button id="switchFrameBtn">Trocar Moldura üñºÔ∏è</button> <!-- Bot√£o para trocar moldura -->
  </div>

  <a id="download" download="fotomoldurapersonalizada.png"></a>

  <script>
    const video = document.getElementById("video");
    const frame = document.getElementById("frame");
    const frame2 = document.getElementById("frame2");
    const brilho = document.getElementById("brilho");
    const snapBtn = document.getElementById("snapBtn");
    const switchBtn = document.getElementById("switchBtn");
    const switchFrameBtn = document.getElementById("switchFrameBtn");
    const download = document.getElementById("download");

    let stream = null;
    let usingFront = true;
    let usingFrame2 = false; // Vari√°vel para controlar qual moldura usar

    async function startCamera(){
      if(stream){
        stream.getTracks().forEach(t => t.stop());
      }

      const constraints = {
        video: { facingMode: usingFront ? "user" : "environment" }
      };

      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      // Espelhamento apenas NO PREVIEW
      video.style.transform = usingFront ? "scaleX(-1)" : "scaleX(1)";

      await waitForVideoReady();
    }

    function waitForVideoReady(){
      return new Promise(resolve => {
        if(video.readyState >= 2 && video.videoWidth > 0){
          resolve();
          return;
        }
        video.onloadedmetadata = () => resolve();
      });
    }

    // Trocar c√¢mera
    switchBtn.addEventListener("click", () => {
      usingFront = !usingFront;
      startCamera();
    });

    // Alternar entre as molduras
    switchFrameBtn.addEventListener("click", () => {
      usingFrame2 = !usingFrame2;
      if (usingFrame2) {
        frame.style.display = "none";
        frame2.style.display = "block";
      } else {
        frame.style.display = "block";
        frame2.style.display = "none";
      }
    });

    snapBtn.addEventListener("click", async () => {

      await waitForVideoReady();

      const vw = video.videoWidth;
      const vh = video.videoHeight;

      const targetW = 720;
      const targetH = 1280;

      // Canvas final
      const canvas = document.createElement("canvas");
      canvas.width = targetW;
      canvas.height = targetH;
      const ctx = canvas.getContext("2d");

      // Canvas tempor√°rio para a c√¢mera
      const buffer = document.createElement("canvas");
      buffer.width = targetW;
      buffer.height = targetH;
      const btx = buffer.getContext("2d");

      // --- DESENHAR A C√ÇMERA NO BUFFER ---
      btx.save();
      if (usingFront) {
        btx.translate(targetW, 0);
        btx.scale(-1, 1);
      }

      const videoRatio = vw / vh;
      const targetRatio = targetW / targetH;

      let sx, sy, sw, sh;

      if (videoRatio > targetRatio) {
        sh = vh;
        sw = sh * targetRatio;
        sx = (vw - sw) / 2;
        sy = 0;
      } else {
        sw = vw;
        sh = sw / targetRatio;
        sx = 0;
        sy = (vh - sh) / 2;
      }

      btx.drawImage(video, sx, sy, sw, sh, 0, 0, targetW, targetH);
      btx.restore();

      // --- DESENHA O BUFFER NO CANVAS FINAL (N√ÉO √â ESPELHADO) ---
      ctx.drawImage(buffer, 0, 0);

      // --- DESENHA A MOLDURA 100% NORMAL (NUNCA INVERTE) ---
      if (usingFrame2) {
        ctx.drawImage(frame2, 0, 0, targetW, targetH);
      } else {
        ctx.drawImage(frame, 0, 0, targetW, targetH);
      }

      // --- DESENHA O BRILHO ---
      ctx.drawImage(brilho, Math.random() * targetW, Math.random() * targetH, 50, 50);

      // Salvar
      const img = canvas.toDataURL("image/png");
      download.href = img;
      download.click();
    });

    startCamera();
  </script>

</body>
</html>
