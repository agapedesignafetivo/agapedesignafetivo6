<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Feito BRILHOS</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    #camera-wrap {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    #frame, #frame2 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #buttons {
      position: fixed;
      bottom: 25px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 20;
    }

    button {
      padding: 8px 16px;
      border: 2px solid red;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      background: white;
      color: black;
      cursor: pointer;
      text-align: center;
    }

    button:hover {
      opacity: 0.9;
    }

    #download { display: none; }
  </style>
</head>
<body>

  <div id="camera-wrap">
    <video id="video" autoplay playsinline muted></video>
    <img id="frame" src="moldura.png">
    <img id="frame2" src="moldura2.png" style="display:none;">
  </div>

  <div id="buttons">
    <button id="switchBtn">Trocar c√¢mera üîÑ</button>
    <button id="snapBtn">Tirar Foto üì∏</button>
    <button id="switchFrameBtn">Trocar Moldura üñºÔ∏è</button>
  </div>

  <a id="download" download="fotomoldurapersonalizada.png"></a>

  <script>
    const video = document.getElementById("video");
    const frame = document.getElementById("frame");
    const frame2 = document.getElementById("frame2");
    const snapBtn = document.getElementById("snapBtn");
    const switchBtn = document.getElementById("switchBtn");
    const switchFrameBtn = document.getElementById("switchFrameBtn");
    const download = document.getElementById("download");
    const brilhoContainer = document.getElementById("camera-wrap");

    let stream = null;
    let usingFront = true;
    let usingFrame2 = false;
    let brilhos = [];
    let brilhosAtivos = true; // Brilhos come√ßam ativos

    // Fun√ß√£o para criar a part√≠cula de brilho com a imagem
    function criarBrilho() {
      if (brilhos.length < 10 && brilhosAtivos) {
        // Adiciona a part√≠cula de brilho (como c√≠rculo no canvas)
        const brilho = {
          size: Math.random() * 20 + 10, // Tamanho aleat√≥rio entre 10 e 30px
          x: Math.random() * 100, // Posi√ß√£o aleat√≥ria
          y: Math.random() * 100, // Posi√ß√£o aleat√≥ria
          opacity: Math.random() * 0.5 + 0.5 // Opacidade aleat√≥ria
        };
        brilhos.push(brilho);
      } else if (brilhos.length >= 10 && brilhosAtivos) {
        // Remove o brilho mais antigo para manter o n√∫mero fixo de 10
        brilhos.shift();
        // Criar o novo brilho ap√≥s remover o mais antigo
        criarBrilho();
      }
    }

    // Fun√ß√£o para animar as part√≠culas de brilho
    function animarBrilhos(ctx) {
      brilhos.forEach((brilho) => {
        ctx.beginPath();
        ctx.arc(brilho.x * (ctx.canvas.width / 100), brilho.y * (ctx.canvas.height / 100), brilho.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${brilho.opacity})`; // Cor branca com opacidade
        ctx.fill();
      });
    }

    // Fun√ß√£o para come√ßar a c√¢mera
    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }

      const constraints = {
        video: { facingMode: usingFront ? "user" : "environment" }
      };

      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      // Espelhamento apenas NO PREVIEW
      video.style.transform = usingFront ? "scaleX(-1)" : "scaleX(1)";

      await waitForVideoReady();

      // Cria brilhos logo que a c√¢mera for iniciada
      for (let i = 0; i < 10; i++) {
        criarBrilho();
      }

      // Desenha os brilhos animados
      const ctx = document.createElement('canvas').getContext('2d');
      animarBrilhos(ctx);
    }

    function waitForVideoReady() {
      return new Promise(resolve => {
        if (video.readyState >= 2 && video.videoWidth > 0) {
          resolve();
          return;
        }
        video.onloadedmetadata = () => resolve();
      });
    }

    // Trocar c√¢mera
    switchBtn.addEventListener("click", () => {
      usingFront = !usingFront;
      startCamera();
    });

    // Alternar entre as molduras
    switchFrameBtn.addEventListener("click", () => {
      usingFrame2 = !usingFrame2;
      if (usingFrame2) {
        frame.style.display = "none";
        frame2.style.display = "block";
      } else {
        frame.style.display = "block";
        frame2.style.display = "none";
      }
    });

    snapBtn.addEventListener("click", async () => {
      await waitForVideoReady();

      // Cria brilhos ao capturar a foto
      brilhosAtivos = true;
      for (let i = 0; i < 10; i++) {
        criarBrilho();
      }

      const vw = video.videoWidth;
      const vh = video.videoHeight;

      const targetW = 720;
      const targetH = 1280;

      // Canvas para salvar a imagem final
      const canvas = document.createElement("canvas");
      canvas.width = targetW;
      canvas.height = targetH;
      const ctx = canvas.getContext("2d");

      // Desenha o v√≠deo no canvas final
      ctx.save();
      if (usingFront) {
        ctx.translate(targetW, 0);
        ctx.scale(-1, 1);
      }

      const videoRatio = vw / vh;
      const targetRatio = targetW / targetH;

      let sx, sy, sw, sh;

      if (videoRatio > targetRatio) {
        sh = vh;
        sw = sh * targetRatio;
        sx = (vw - sw) / 2;
        sy = 0;
      } else {
        sw = vw;
        sh = sw / targetRatio;
        sx = 0;
        sy = (vh - sh) / 2;
      }

      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, targetW, targetH);
      ctx.restore();

      // Desenha a moldura
      if (usingFrame2) {
        ctx.drawImage(frame2, 0, 0, targetW, targetH);
      } else {
        ctx.drawImage(frame, 0, 0, targetW, targetH);
      }

      // Desenha os brilhos no canvas final
      animarBrilhos(ctx);

      // Salvar a imagem
      const img = canvas.toDataURL("image/png");
      download.href = img;
      download.click();

      // Desativa a cria√ß√£o de brilhos ap√≥s capturar a foto
      brilhosAtivos = false;
    });

    startCamera();
  </script>

</body>
</html>
