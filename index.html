<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Feito 1994</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    #camera-wrap {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    #brilhosCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #frame, #frame2 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #buttons {
      position: fixed;
      bottom: 25px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 20;
    }

    button {
      padding: 8px 16px;
      border: 2px solid red;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      background: white;
      color: black;
      cursor: pointer;
      text-align: center;
    }

    button:hover {
      opacity: 0.9;
    }

    #download { display: none; }
  </style>
</head>
<body>

  <div id="camera-wrap">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="brilhosCanvas"></canvas>
    <img id="frame" src="moldura.png">
    <img id="frame2" src="moldura2.png" style="display:none;">
  </div>

  <div id="buttons">
    <button id="switchBtn">Trocar c√¢mera üîÑ</button>
    <button id="snapBtn">Tirar Foto üì∏</button>
    <button id="switchFrameBtn">Trocar Moldura üñºÔ∏è</button>
  </div>

  <a id="download" download="fotomoldurapersonalizada.png"></a>

  <script>
    const video = document.getElementById("video");
    const frame = document.getElementById("frame");
    const frame2 = document.getElementById("frame2");
    const snapBtn = document.getElementById("snapBtn");
    const switchBtn = document.getElementById("switchBtn");
    const switchFrameBtn = document.getElementById("switchFrameBtn");
    const download = document.getElementById("download");

    const brilhosCanvas = document.getElementById("brilhosCanvas");
    const bCtx = brilhosCanvas.getContext("2d");

    let stream = null;
    let usingFront = true;
    let usingFrame2 = false;
    let brilhos = [];
    let brilhosAtivos = true;

    // Cria part√≠culas de brilho
    function criarBrilho() {
      if (brilhos.length < 10 && brilhosAtivos) {
        brilhos.push({
          size: Math.random() * 20 + 10,
          x: Math.random() * 100,
          y: Math.random() * 100,
          opacity: Math.random() * 0.5 + 0.5
        });
      } else if (brilhos.length >= 10 && brilhosAtivos) {
        brilhos.shift();
        criarBrilho();
      }
    }

    // Desenha os brilhos em tempo real no canvas sobreposto
    function animarBrilhosRealtime() {
      bCtx.clearRect(0, 0, brilhosCanvas.width, brilhosCanvas.height);
      brilhos.forEach(brilho => {
        bCtx.beginPath();
        bCtx.arc(brilho.x * (brilhosCanvas.width / 100), brilho.y * (brilhosCanvas.height / 100), brilho.size, 0, Math.PI * 2);
        bCtx.fillStyle = `rgba(255,255,255,${brilho.opacity})`;
        bCtx.fill();
      });
      requestAnimationFrame(animarBrilhosRealtime);
    }

    function waitForVideoReady() {
      return new Promise(resolve => {
        if(video.readyState >= 2 && video.videoWidth > 0){
          resolve();
          return;
        }
        video.onloadedmetadata = () => resolve();
      });
    }

    async function startCamera() {
      if(stream){
        stream.getTracks().forEach(t => t.stop());
      }

      const constraints = { video: { facingMode: usingFront ? "user" : "environment" } };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      video.style.transform = usingFront ? "scaleX(-1)" : "scaleX(1)";

      await waitForVideoReady();

      // Ajusta o canvas de brilhos ao tamanho do v√≠deo
      brilhosCanvas.width = video.videoWidth;
      brilhosCanvas.height = video.videoHeight;

      // Cria brilhos iniciais
      for(let i=0;i<10;i++) criarBrilho();

      // Inicia anima√ß√£o em tempo real
      animarBrilhosRealtime();
    }

    // Trocar c√¢mera
    switchBtn.addEventListener("click", () => {
      usingFront = !usingFront;
      startCamera();
    });

    // Trocar moldura
    switchFrameBtn.addEventListener("click", () => {
      usingFrame2 = !usingFrame2;
      frame.style.display = usingFrame2 ? "none" : "block";
      frame2.style.display = usingFrame2 ? "block" : "none";
    });

    // Captura a foto com moldura e brilhos
    snapBtn.addEventListener("click", async () => {
      await waitForVideoReady();

      // Cria brilhos extras para captura
      brilhosAtivos = true;
      for(let i=0;i<10;i++) criarBrilho();

      const vw = video.videoWidth;
      const vh = video.videoHeight;
      const targetW = 720;
      const targetH = 1280;

      const canvas = document.createElement("canvas");
      canvas.width = targetW;
      canvas.height = targetH;
      const ctx = canvas.getContext("2d");

      // Desenha v√≠deo
      ctx.save();
      if(usingFront){
        ctx.translate(targetW,0);
        ctx.scale(-1,1);
      }

      const videoRatio = vw / vh;
      const targetRatio = targetW / targetH;
      let sx, sy, sw, sh;

      if(videoRatio > targetRatio){
        sh = vh;
        sw = sh * targetRatio;
        sx = (vw - sw)/2;
        sy = 0;
      } else {
        sw = vw;
        sh = sw / targetRatio;
        sx = 0;
        sy = (vh - sh)/2;
      }

      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, targetW, targetH);
      ctx.restore();

      // Desenha moldura
      ctx.drawImage(usingFrame2 ? frame2 : frame, 0, 0, targetW, targetH);

      // Desenha brilhos
      brilhos.forEach(brilho => {
        ctx.beginPath();
        ctx.arc(brilho.x * (targetW/100), brilho.y * (targetH/100), brilho.size, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${brilho.opacity})`;
        ctx.fill();
      });

      // Salvar imagem
      const img = canvas.toDataURL("image/png");
      download.href = img;
      download.click();

      brilhosAtivos = false;
    });

    startCamera();
  </script>

</body>
</html>
