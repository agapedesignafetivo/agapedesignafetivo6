<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Feito por Criis</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    #camera-wrap {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    #frame, #frame2, #kiraCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #buttons {
      position: fixed;
      bottom: 25px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 20;
    }

button {
    padding: 8px 16px;
    border: 2px solid red;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    background: white;
    color: black;
    cursor: pointer;
    text-align: center;
  }

    #download { display: none; }
  </style>
</head>
<body>

  <div id="camera-wrap">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="kiraCanvas"></canvas>
    <img id="frame" src="moldura.png">
    <img id="frame2" src="moldura2.png" style="display:none;">
  </div>

  <div id="buttons">
    <button id="switchBtn">Trocar c√¢mera üîÑ</button>
    <button id="snapBtn">Tirar Foto üì∏</button>
    <button id="switchFrameBtn">Trocar Moldura üñºÔ∏è</button>
  </div>

  <a id="download" download="fotomoldurapersonalizada.png"></a>

  <script>
    const video = document.getElementById("video");
    const frame = document.getElementById("frame");
    const frame2 = document.getElementById("frame2");
    const snapBtn = document.getElementById("snapBtn");
    const switchBtn = document.getElementById("switchBtn");
    const switchFrameBtn = document.getElementById("switchFrameBtn");
    const download = document.getElementById("download");

    const kiraCanvas = document.getElementById("kiraCanvas");
    const kctx = kiraCanvas.getContext("2d");

    let kiraFrames = [];
    let kiraLoaded = false;
    let currentKiraFrame = 0;

    let stream = null;
    let usingFront = true;
    let usingFrame2 = false;

    async function loadKiraFrames() {
      const totalFrames = 10;

      for (let i = 0; i < totalFrames; i++) {
        const img = new Image();
        img.src = `kira/${String(i).padStart(3, "0")}.jpg`;
        await new Promise(res => img.onload = res);
        kiraFrames.push(img);
      }

      kiraLoaded = true;
      animateKira();
    }

    function animateKira() {
      if (!kiraLoaded) return;

      kiraCanvas.width = window.innerWidth;
      kiraCanvas.height = window.innerHeight;

      kctx.clearRect(0, 0, kiraCanvas.width, kiraCanvas.height);
      kctx.drawImage(kiraFrames[currentKiraFrame], 0, 0, kiraCanvas.width, kiraCanvas.height);

      currentKiraFrame = (currentKiraFrame + 1) % kiraFrames.length;

      requestAnimationFrame(animateKira);
    }

    async function startCamera(){
      if(stream){
        stream.getTracks().forEach(t => t.stop());
      }

      const constraints = {
        video: { facingMode: usingFront ? "user" : "environment" }
      };

      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      video.style.transform = usingFront ? "scaleX(-1)" : "scaleX(1)";
    }

    switchBtn.addEventListener("click", () => {
      usingFront = !usingFront;
      startCamera();
    });

    switchFrameBtn.addEventListener("click", () => {
      usingFrame2 = !usingFrame2;
      frame.style.display = usingFrame2 ? "none" : "block";
      frame2.style.display = usingFrame2 ? "block" : "none";
    });

    snapBtn.addEventListener("click", async () => {

      const targetW = 720;
      const targetH = 1280;

      const canvas = document.createElement("canvas");
      canvas.width = targetW;
      canvas.height = targetH;
      const ctx = canvas.getContext("2d");

      const vw = video.videoWidth;
      const vh = video.videoHeight;

      ctx.save();
      if (usingFront) {
        ctx.translate(targetW, 0);
        ctx.scale(-1, 1);
      }

      const videoRatio = vw / vh;
      const targetRatio = targetW / targetH;

      let sx, sy, sw, sh;
      if (videoRatio > targetRatio) {
        sh = vh;
        sw = sh * targetRatio;
        sx = (vw - sw) / 2;
        sy = 0;
      } else {
        sw = vw;
        sh = sw / targetRatio;
        sx = 0;
        sy = (vh - sh) / 2;
      }

      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, targetW, targetH);
      ctx.restore();

      const randomFrame = kiraFrames[Math.floor(Math.random() * kiraFrames.length)];
      ctx.drawImage(randomFrame, 0, 0, targetW, targetH);

      if (usingFrame2) {
        ctx.drawImage(frame2, 0, 0, targetW, targetH);
      } else {
        ctx.drawImage(frame, 0, 0, targetW, targetH);
      }

      const img = canvas.toDataURL("image/png");
      download.href = img;
      download.click();
    });

    startCamera();
    loadKiraFrames();
  </script>

</body>
</html>
