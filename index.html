<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Feito</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    #camera-wrap {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    #brilhosCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #frame, #frame2 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #buttons {
      position: fixed;
      bottom: 25px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 20;
    }

    button {
      padding: 8px 16px;
      border: 2px solid red;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      background: white;
      color: black;
      cursor: pointer;
      text-align: center;
    }

    button:hover {
      opacity: 0.9;
    }

    #download { display: none; }
  </style>
</head>
<body>

  <div id="camera-wrap">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="brilhosCanvas"></canvas>
    <img id="frame" src="moldura.png">
    <img id="frame2" src="moldura2.png" style="display:none;">
    <img id="brilhoImg" src="brilho.png" style="display:none;"> <!-- Imagem de brilho -->
  </div>

  <div id="buttons">
    <button id="switchBtn">Trocar c√¢mera üîÑ</button>
    <button id="snapBtn">Tirar Foto üì∏</button>
    <button id="switchFrameBtn">Trocar Moldura üñºÔ∏è</button>
  </div>

  <a id="download" download="fotomoldurapersonalizada.png"></a>

  <script>
    const video = document.getElementById("video");
    const frame = document.getElementById("frame");
    const frame2 = document.getElementById("frame2");
    const snapBtn = document.getElementById("snapBtn");
    const switchBtn = document.getElementById("switchBtn");
    const switchFrameBtn = document.getElementById("switchFrameBtn");
    const download = document.getElementById("download");

    const brilhosCanvas = document.getElementById("brilhosCanvas");
    const bCtx = brilhosCanvas.getContext("2d");

    const brilhoImg = document.getElementById("brilhoImg");

    let stream = null;
    let usingFront = true;
    let usingFrame2 = false;
    let brilhos = [];
    const MAX_BRILHOS = 15; // Limite de brilhos vis√≠veis no canvas

    // Fun√ß√£o para criar brilhos
    function criarBrilho() {
      brilhos.push({
        x: Math.random() * 100,
        y: Math.random() * 100,
        size: Math.random() * 20 + 10,  // Tamanho do brilho
        opacity: Math.random() * 0.5 + 0.5, // Opacidade
        dx: (Math.random() - 0.5) * 0.5, // Movimento no eixo X
        dy: (Math.random() - 0.5) * 0.5, // Movimento no eixo Y
        dOpacity: (Math.random() - 0.5) * 0.02 // Varia√ß√£o de opacidade
      });
    }

    // Fun√ß√£o para desenhar os brilhos com a imagem
    function desenharBrilho(ctx, brilho, canvasWidth, canvasHeight) {
      const x = brilho.x * (canvasWidth / 100);
      const y = brilho.y * (canvasHeight / 100);
      const r = brilho.size;

      // Desenha a imagem do brilho
      ctx.save();
      ctx.globalAlpha = brilho.opacity; // Controla a opacidade
      ctx.drawImage(brilhoImg, x - r / 2, y - r / 2, r, r); // Desenha a imagem no canvas
      ctx.restore();
    }

    // Fun√ß√£o que atualiza os brilhos e os reposiciona continuamente
    function atualizarBrilhos() {
      brilhos.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;
        b.opacity += b.dOpacity;

        // Mant√©m os brilhos dentro dos limites do canvas
        if (b.x < 0) b.x = 0;
        if (b.x > 100) b.x = 100;
        if (b.y < 0) b.y = 0;
        if (b.y > 100) b.y = 100;
        
        // Reposiciona os brilhos quando saem do canvas
        if (b.x < 0 || b.x > 100 || b.y < 0 || b.y > 100) {
          b.x = Math.random() * 100;
          b.y = Math.random() * 100;
          b.opacity = Math.random() * 0.5 + 0.5; // Nova opacidade ao reposicionar
        }

        // Evita que os brilhos desapare√ßam
        if (b.opacity < 0) b.opacity = 0;
        if (b.opacity > 1) b.opacity = 1;
      });
    }

    // Fun√ß√£o para desenhar e animar os brilhos continuamente
    function animarBrilhosRealtime() {
      bCtx.clearRect(0, 0, brilhosCanvas.width, brilhosCanvas.height);
      atualizarBrilhos(); // Atualiza posi√ß√£o e opacidade
      brilhos.forEach(brilho => desenharBrilho(bCtx, brilho, brilhosCanvas.width, brilhosCanvas.height));
      requestAnimationFrame(animarBrilhosRealtime); // Continuar a anima√ß√£o
    }

    function waitForVideoReady() {
      return new Promise(resolve => {
        if(video.readyState >= 2 && video.videoWidth > 0) resolve();
        else video.onloadedmetadata = () => resolve();
      });
    }

    async function startCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());

      const constraints = { video: { facingMode: usingFront ? "user" : "environment" } };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      video.style.transform = usingFront ? "scaleX(-1)" : "scaleX(1)";

      await waitForVideoReady();

      // Garantir que o canvas esteja na orienta√ß√£o vertical (retrata)
      const devicePixelRatio = window.devicePixelRatio || 1;
      brilhosCanvas.width = video.videoWidth * devicePixelRatio;
      brilhosCanvas.height = video.videoHeight * devicePixelRatio;

      // Escalar o canvas para o tamanho real
      brilhosCanvas.style.width = '100%';
      brilhosCanvas.style.height = '100%';

      // Inicializa os brilhos
      for (let i = 0; i < MAX_BRILHOS; i++) {
        criarBrilho();
      }

      animarBrilhosRealtime(); // Inicia a anima√ß√£o dos brilhos
    }

    switchBtn.addEventListener("click", () => {
      usingFront = !usingFront;
      startCamera();
    });

    switchFrameBtn.addEventListener("click", () => {
      usingFrame2 = !usingFrame2;
      frame.style.display = usingFrame2 ? "none" : "block";
      frame2.style.display = usingFrame2 ? "block" : "none";
    });

    snapBtn.addEventListener("click", async () => {
      await waitForVideoReady();

      const vw = video.videoWidth;
      const vh = video.videoHeight;
      const targetW = 720;
      const targetH = 1280;

      const canvas = document.createElement("canvas");
      canvas.width = targetW;
      canvas.height = targetH;
      const ctx = canvas.getContext("2d");

      // Desenhar v√≠deo
      ctx.save();
      if (usingFront) {
        ctx.translate(targetW, 0);
        ctx.scale(-1, 1);
      }

      const videoRatio = vw / vh;
      const targetRatio = targetW / targetH;
      let sx, sy, sw, sh;

      if (videoRatio > targetRatio) {
        sh = vh;
        sw = sh * targetRatio;
        sx = (vw - sw) / 2;
        sy = 0;
      } else {
        sw = vw;
        sh = sw / targetRatio;
        sx = 0;
        sy = (vh - sh) / 2;
      }

      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, targetW, targetH);
      ctx.restore();

      // Desenhar moldura
      ctx.drawImage(usingFrame2 ? frame2 : frame, 0, 0, targetW, targetH);

      // Desenhar brilhos
      brilhos.forEach(brilho => desenharBrilho(ctx, brilho, targetW, targetH));

      // Salvar imagem
      download.href = canvas.toDataURL("image/png");
      download.click();
    });

    startCamera();
  </script>

</body>
</html>
